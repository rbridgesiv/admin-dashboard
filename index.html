<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="media/magnify.svg" alt="search" id="search-icon">
                <div class="search-bar"></div>
            </div>
            <div class="account">

            </div>
            <div class="notifications">

            </div>
            <div class="buttons">

            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="media/square-circle.svg" alt="logo" id="icon">
                <h3>Dashboard</h3>
            </div>
            <ul>
                <li><img src="media/home-outline.svg" alt="home">Home</li>
                <li><img src="media/account-details.svg" alt="profile">Profile</li>
                <li><img src="media/message.svg" alt="messages">Messages</li>
                <li><img src="media/history.svg" alt="history">History</li>
                <li><img src="media/book-open-page-variant.svg" alt="tasks">Tasks</li>
                <li><img src="media/account-group.svg" alt="Communities">Communities</li>
                <li><img src="media/cog.svg" alt="Settings" id="menu-gap">Settings</li>
                <li><img src="media/head-question.svg" alt="support">Support</li>
                <li><img src="media/shield-check-outline.svg" alt="privacy">Privacy</li>
            </ul>
        </div>
        <div class="your-projects">
            Your Projects
        </div>
        <div class="announcements">
            Announcements
        </div>
        <div class="trending">
            Trending
        </div>
    </div>
</body>
</html>
